<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <link rel="stylesheet" href="practice/styles.css">
    <style>
    p {
    color:white;
    background-color: green;
    font-size: 18px;
    }
    </style>
</head>
<body>
    <div>This is the main text</div>
    <p>This is the paragraph text</p>
    <button style="background-color: orange; font-size: 18px">Button</button>

    <p class=".odd">1. I'm a Class</p>
    <div id="two">2. I'm an ID</div>
    <p class=".odd .adjustsize">3. I'm a Class with more adjustments</p>
    <div id="four" class=".adjustsize">4. I'm another ID</div>
    <p class=".odd">I'm last in class</p>
</body>
</html>
